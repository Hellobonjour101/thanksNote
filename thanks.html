<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
  </head>
  <body>
    <!--clock-->
    <div class="js-clock">
      <h1>00:00:00</h1>
    </div>

    <!--Greeting-->
    <form class="js-form form" action="#" method="post">
      <input type="text" placeholder="What is your name?">
      <span class="underline"></span>
    </form>
    <h4 class="js-greetings greetings"></h4>

    <!--Todos-->
    <div class="container">
      <form class="js-todoForm" action="#" method="post">
        <input type="text" placeholder="Thank you for...">
        <span class="underline"></span>
      </form>
      <ul class="js-todoList"></ul>
    </div>

    <button type="button" class="btn">RESET</button>
  </body>
  <script type="text/javascript" src="clock.js"></script>
  <script type="text/javascript" src="greetings.js"></script>
  <script type="text/javascript" src="todos.js"></script>
  <script type="text/javascript" src="bg.js"></script>
  <script type="text/javascript" src="btn.js"></script>
</html>
